{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff00cc, #3333ff); /* ðŸ”¥ Gradient fixed */
            background-attachment: fixed;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

            .login-container h2 {
                margin-bottom: 20px;
                color: #333;
                font-size: 24px;
            }

            .login-container input[type="text"],
            .login-container input[type="password"] {
                width: 60%;
                padding: 12px 15px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                transition: border-color 0.3s;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

                .login-container input[type="text"]:focus,
                .login-container input[type="password"]:focus {
                    border-color: #3498db;
                    box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
                }

            .login-container input[type="submit"] {
                width: 30%;
                padding: 12px;
                background: linear-gradient(135deg, #ff00cc, #3333ff); /* âœ… Corrected */
                border: none;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.3s;
            }


                .login-container input[type="submit"]:hover {
                    background-color: #2980b9;
                }

        .forgot-password {
            margin-top: 15px;
        }

            .forgot-password a {
                background: linear-gradient(135deg, #ff00cc, #3333ff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-decoration: none;
                font-size: 14px;
                font-weight: bold; /* optional */
            }

                .forgot-password a:hover {
                    text-decoration: underline;
                }

        #name,
        input[type="password"] {
            width: 60%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            outline: none;
            box-sizing: border-box;
        }

        #name {
            appearance: none;
        }

            #name:focus,
            input[type="password"]:focus {
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }

        .alert {
            color: red;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }
    </style>
</head>
<body>


    <div class="login-container">
        <img src="{% static 'images/logo.png.png' %}" style="width: 100px; height: auto; margin-bottom: -17px; margin-top: -10px;" />

        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}

            <select name="name" id="name" onchange="updateLocation(this)" required>
                <option value="">Select Username</option>
                {% for user in users %}
                <option value="{{ user.name }}" data-location="{{ user.location }}" {% if user.name == form.name.value %}selected{% endif %}>
                    {{ user.name }}
                </option>
                {% endfor %}
            </select>

            <input type="password" name="password" placeholder="Password" required>


            <!-- Auto-filled Location -->
            <input type="text" id="location" name="location" placeholder="Location" readonly required>

            <!-- Error Alert (below location input) -->
            {% if error_message %}
            <label id="tel_error" class="alert">{{ error_message }}</label>
            {% endif %}

            <input type="submit" value="Login">
        </form>

        <!-- âœ… Forgot password link -->
        <div class="forgot-password">
            <a href="{% url 'forgot_password' %}">Forgot Password?</a>
        </div>
    </div>

    <!-- jQuery (if not already in base template) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Update location when user is selected
        function updateLocation(selectElement) {
            var selectedOption = selectElement.options[selectElement.selectedIndex];
            var location = selectedOption.getAttribute("data-location");
            document.getElementById("location").value = location || "No Location Assigned";
        }
    </script>

</body>
</html>
