{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
                /* General Styles */
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                body {
                    font-family: 'Arial', sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    margin: 0;
                    background: linear-gradient(135deg, #ff00cc, #3333ff); /* ðŸ”¥ Gradient fixed */
                    background-attachment: fixed;
                    color: #333;
                }

                /* Container Styles */
                .reset-container {
                    background-color: white;
                    padding: 40px 30px;
                    border-radius: 15px;
                    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                    width: 100%;
                    max-width: 400px;
                    /*            max-height:420px;
        */ text-align: center;
                }

                    .reset-container h2 {
                        margin-bottom: 20px;
                        color: #333;
                        font-size: 22px;
                        font-weight: bold;
                    }

                    .reset-container p {
                        margin-bottom: 15px;
                        font-size: 14px;
                        color: #666;
                    }

                    /* Input Styles */
                    .reset-container input[type="text"],
                    .reset-container input[type="password"] {
                        width: 90%;
                        padding: 12px 15px;
                        margin: 8px 0;
                        border: 1px solid #ddd;
                        border-radius: 8px;
                        font-size: 14px;
                        transition: border-color 0.3s, box-shadow 0.3s;
                    }

                        .reset-container input[type="text"]:focus,
                        .reset-container input[type="password"]:focus {
                            border-color: #2575fc;
                            box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
                            outline: none;
                        }

                    .reset-container input[type="submit"] {
                        width: 90%;
                        padding: 12px;
                        background: linear-gradient(135deg, #ff00cc, #3333ff); /* âœ… Corrected */
                        border: none;
                        border-radius: 8px;
                        color: white;
                        font-weight: 200;
                        font-size: 16px;
                        cursor: pointer;
                        transition: background 0.3s, transform 0.2s;
                        margin-top: 2px;
                    }

                        .reset-container input[type="submit"]:hover {
                            background: linear-gradient(135deg, #2575fc, #6a11cb);
                            transform: translateY(-2px);
                        }

                        .reset-container input[type="submit"]:active {
                            transform: translateY(0);
                        }

                    .reset-container .error-message {
                        color: #e74c3c;
                        font-size: 14px;
                        margin-top: 5px;
                    }

                    /* Additional Text */
                    .reset-container .info-text {
                        margin-top: 15px;
                        font-size: 12px;
                        color: #888;
                    }

                        .reset-container .info-text a {
                            background: linear-gradient(135deg, #ff00cc, #3333ff);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            text-decoration: none;
                            font-weight: bold;
                        }

                            .reset-container .info-text a:hover {
                                text-decoration: underline;
                            }

                /* Responsive Design */
                @media (max-width: 480px) {
                    .reset-container {
                        padding: 30px 20px;
                    }

                        .reset-container h2 {
                            font-size: 24px;
                        }

                        .reset-container input[type="text"],
                        .reset-container input[type="password"],
                        .reset-container input[type="submit"] {
                            font-size: 13px;
                        }
                }
    </style>

    <script>
        function validateForm() {
            const newPassword = document.getElementById("new_password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const errorMsg = document.getElementById("error-msg");

            // Clear previous error
            errorMsg.textContent = "";

            const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$/;

            if (newPassword !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match!";
                return false;
            }

            if (!pattern.test(newPassword)) {
                errorMsg.textContent = "Password must be at least 6 characters and include:\n- 1 uppercase letter\n- 1 lowercase letter\n- 1 number\n- 1 special character (e.g., @, #, $)";
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <div class="reset-container">
        <img src="{% static 'images/logo.png.png' %}" style="width: 100px; height: auto; margin-bottom: -3px; margin-top: -10px;" />

        <h2>Reset Your Password</h2>
        <p>Please enter your username and your new password below.</p>
        <form method="POST" onsubmit="return validateForm();">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter Username" required>
            <input type="password" id="new_password" name="new_password" placeholder="Enter New Password" required>
            <input type="password" id="confirm_password" placeholder="Confirm New Password" required>
            <p id="error-msg" class="error-message"></p>
            <input type="submit" value="Reset Password">
        </form>
        {% if messages %}
        {% for message in messages %}
        <p class="error-message">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <p class="info-text">
            Remembered your password? <a href="{% url 'login' %}">Login here</a>.
        </p>
    </div>

</body>
</html>
